{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename = 'assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Welcome to Dashboard</h1>
                            <span class="subheading">Here you can edit and delete posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->

                    <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="{{sno}} {{post.sno}}" method="post">
                                <div class="form-floating">
                                    <input class="form-control" name = "title" id="title" type="text" placeholder="Title" value="{{post.title}}">
                                    <label for="title">Title</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name= "tline" id="tline" type="text" placeholder="Tagline" value="{{post.tagline}}">
                                    <label for="tagline">TagLine</label>
                                </div>
                
                                <div class="form-floating">
                                    <textarea class="form-control" name="content" id="content" placeholder="Content" style="height: 12rem">{{post.content}}</textarea>
                                    <label for="content">Content</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name = "slug" id="slug" type="text" placeholder="Slug" value="{{post.slug}}">
                                    <label for="slug">Slug</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name = "img_file" id="img_file" type="text" placeholder="Image file" value="{{post.img_file}}">
                                    <label for="img_file">Image File</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name = "admin" id="admin" type="text" placeholder="Type your name" value="{{post.admin}}">
                                    <label for="admin">Admin Name</label>
                                </div>
                                <br />
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                        To activate this form, sign up at
                                        <br />
                                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                    </div>
                                </div>
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                <!-- Submit Button-->
                                <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>
                            </form>


                </div>
            </div>
        </div>

{% endblock %}
